# Mouse support, requires PR #778
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

# RGB Underglow Configuration
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# RGB Underglow Settings  
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_BRI_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SPD_STEP=10
