# Mouse support - testing re-enablement with current ZMK branch
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

# RGB Layer Indicators for Advantage 360 Pro
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# Layer Color Configuration
# 
# Automatic Layer Color Assignments (built into ZMK firmware):
# Layer 0 (QWERTY):  Black/Off   (0x000000) - Base layer indication
# Layer 1 (NUM):     White       (0xFFFFFF) - Number layer
# Layer 2 (SYM):     Blue        (0x0000FF) - Symbol layer  
# Layer 3 (FN):      Green       (0x00FF00) - Function layer
# Layer 4 (MOD):     Red         (0xFF0000) - Modifier layer
# Layer 5 (MS):      Cyan        (0x00FFFF) - Mouse layer
# Layer 6 (NAV):     Magenta     (0xFF00FF) - Navigation layer
# Layer 7 (DEFAULT): Yellow      (0xFFFF00) - Alternative base layer
#
# Modifier indicator color (for caps word, sticky mods, etc.)
CONFIG_ZMK_RGB_UNDERGLOW_MOD_COLOR=0x0000FF

# RGB Control Step Sizes for manual adjustment
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10
